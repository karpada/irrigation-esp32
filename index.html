<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Irrigation System Dashboard</h1>
            <div id="current-time" class="text-xl font-semibold"></div>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 id="zones" class="text-xl font-semibold mb-2">Zones
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transform rotate-0 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </h2>
                <div id="zones-content" class="collapsible-content">
                    <div id="zones-table"></div>
                    <div class="mt-2 flex space-x-2">
                        <button onclick="addZone()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Zone</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Schedules</h2>
                <div id="schedules-table"></div>
                <div class="mt-2 flex space-x-2">
                    <button onclick="addSchedule()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Schedule</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 id="options" class="text-xl font-semibold mb-2">> Options</h2>
            <form id="options-form" class="collapsible-content space-y-4"></form>
        </div>

        <div class="mt-4 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Sensor Data</h2>
            <p>Soil Moisture: <span id="soil-moisture"></span></p>
        </div>

        <div class="mt-4 flex space-x-2">
            <button onclick="saveConfig()" class="bg-green-500 text-white px-6 py-2 rounded text-lg">Apply Configuration</button>
            <a class="bg-green-500 text-white px-6 py-2 rounded text-lg" href="/config" download="irrigation-config.json"><button>Backup config</button></a>
        </div>
    </div>

    <script>

        function setupCollapsible(headerId, contentId) {
            const header = document.getElementById(headerId);
            const content = document.getElementById(contentId);
            const arrow = header.querySelector('svg');

            header.addEventListener('click', () => {
                content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                arrow.classList.toggle('rotate-180');
            });
        }

        let config = { zones: [], schedules: [] };

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                // Update time
                const date = new Date(data.time_ms);
                document.getElementById('current-time').textContent = date.toLocaleString();

                // Update soil moisture
                document.getElementById('soil-moisture').textContent = data.soil_moisture;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function renderZones() {
            const zonesTable = document.getElementById('zones-table');
            zonesTable.innerHTML = `
                <table class="w-full">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>On Pin</th>
                            <th>Off Pin</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${config.zones.map((zone, index) => `
                            <tr>
                                <td class="border px-4 py-2"><input type="text" value="${zone.name}" onchange="updateZone(${index}, 'name', this.value)"></td>
                                <td class="border px-4 py-2"><input type="number" value="${zone.on_pin}" onchange="updateZone(${index}, 'on_pin', this.value)"></td>
                                <td class="border px-4 py-2"><input type="number" value="${zone.off_pin}" onchange="updateZone(${index}, 'off_pin', this.value)"></td>
                                <td class="border px-4 py-2"><button onclick="removeZone(${index})" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderSchedules() {
            const schedulesTable = document.getElementById('schedules-table');
            schedulesTable.innerHTML = `
                <table class="w-full">
                    <thead>
                        <tr>
                            <th>Zone</th>
                            <th>Start Time</th>
                            <th>Duration (minutes)</th>
                            <th>Enabled</th>
                            <th>Expiry</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${config.schedules.map((schedule, index) => `
                            <tr>
                                <td class="border px-4 py-2">
                                    <select onchange="updateSchedule(${index}, 'zone_id', Number(this.value))">
                                        ${config.zones.map((zone, zoneIndex) => `
                                            <option value=${zoneIndex} ${schedule.zone_id === zoneIndex ? 'selected' : ''}>${zone.name}</option>
                                        `).join('')}
                                    </select>
                                </td>
                                <td class="border px-4 py-2"><input type="time" value="${schedule.start_time}" onchange="updateSchedule(${index}, 'start_time', this.value)"></td>
                                <td class="border px-4 py-2"><input type="number" value="${Math.round(schedule.duration_ms/6000)/10}" onchange="updateSchedule(${index}, 'duration_ms', this.value*60000)"></td>
                                <td class="border px-4 py-2"><input type="checkbox" ${schedule.enabled ? 'checked' : ''} onchange="updateSchedule(${index}, 'enabled', this.checked)" class="w-4 h-4"></td>
                                <td class="border px-4 py-2"><input type="datetime-local" value="${schedule.expiry ? new Date(schedule.expiry * 1000).toISOString().slice(0, 16) : ""}" onchange="updateSchedule(${index}, 'expiry', this.value ? new Date(this.value).getTime() / 1000) : 0"></td>
                                <td class="border px-4 py-2"><button onclick="removeSchedule(${index})" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        const dataType2inputType = {
            "boolean": 'checkbox',
            "string": 'text',
            "number": 'number'
        }

        function renderOptionsHtml(base_id, options_json) {
        return Object.entries(options_json).reduce((acc, entry) => {
            let id = `${base_id}.${entry[0]}`;
            if (typeof entry[1] === 'object') {
            return acc.concat(`
                                <fieldset class="border border-gray-300 p-4 rounded-md">
                                    <legend class="text-lg font-bold">${entry[0]}</legend>
                                    ${renderOptionsHtml(id, entry[1])}
                                </fieldset>
                            `);
            } else {
            return acc.concat(`
                                <div>
                                    <label for="${id}" class="block">${entry[0]}</label>
                                    <input type="${dataType2inputType[typeof(entry[1])]}" id="${id}" name="${entry[0]}" value="${entry[1]}" onchange="${id} = this.value" class="w-full border rounded px-2 py-1">
                                </div>
                            `);
            }
        }, '');
        }
        function renderOptions() {
            const element = document.getElementById('options-form');
            element.innerHTML = renderOptionsHtml('config.options', config.options);
        }

        function updateZone(index, field, value) {
            config.zones[index][field] = value;
            renderZones();
            renderSchedules();
        }

        function updateSchedule(index, field, value) {
            config.schedules[index][field] = value;
            renderSchedules();
        }

        function addZone() {
            config.zones.push({ name: "New Zone", on_pin: 0, off_pin: 0 });
            renderZones();
            renderSchedules();
        }

        function removeZone(index) {
            config.zones.splice(index, 1);
            config.schedules = config.schedules.filter(schedule => schedule.zone_id !== index);
            config.schedules.forEach(schedule => {
                if (schedule.zone_id > index) {
                    schedule.zone_id--;
                }
            });
            renderZones();
            renderSchedules();
        }

        function addSchedule() {
            if (config.zones.length === 0) {
                alert("Please add at least one zone before creating a schedule.");
                return;
            }
            config.schedules.push({
                zone_id: 0,
                start_time: "00:00",
                duration_ms: 600000,
                enabled: true,
                expiry: 0,
            });
            renderSchedules();
        }

        function removeSchedule(index) {
            config.schedules.splice(index, 1);
            renderSchedules();
        }

        function saveConfig() {
            fetch('/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Config saved:', data);
                alert('Configuration saved successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error saving configuration');
            });
        }

        function init() {
            updateStatus();
            setInterval(updateStatus, 5000);

            setupCollapsible('zones', 'zones-content');
            setupCollapsible('options', 'options-form');

            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    config = data;
                    renderZones();
                    renderSchedules();
                    renderOptions();
                });
        }

        init();
    </script>
</body>
</html>
